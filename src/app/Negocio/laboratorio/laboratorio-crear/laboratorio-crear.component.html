<form (submit)="onSubmit()" [formGroup]="form">
    <div class="flex flex-col md:flex-row gap-6">
      
        <p-inputgroup>
            <p-inputgroup-addon>
               <mat-icon>apartment</mat-icon>
            </p-inputgroup-addon>
            <p-floatlabel>
                <input pInputText id="nombreLaboratorio" formControlName="nombreLaboratorio" pTooltip="Ingrese el NombreLaboratorio" tooltipPosition="bottom" />
                <label for="nombreLaboratorio">Nombre</label>
            </p-floatlabel>
        </p-inputgroup>
        <p-inputgroup>
            <p-inputgroup-addon>
                <mat-icon>mail</mat-icon>
            </p-inputgroup-addon>
            <p-floatlabel>
                <input pInputText id="email" formControlName="email" pTooltip="Ingrese el email" tooltipPosition="bottom" />
                <label for="email">Email</label>
            </p-floatlabel>
        </p-inputgroup>
    </div>
    <br />
    <br />
    <div class="flex flex-col md:flex-row gap-6">
        <p-inputgroup>
            <p-inputgroup-addon>
                <mat-icon>call</mat-icon>
            </p-inputgroup-addon>
            <p-floatlabel>
                <input pInputText id="telefono" formControlName="telefono" pTooltip="Ingrese el Telefono" tooltipPosition="bottom" />
                <label for="telefono">Telefono</label>
            </p-floatlabel>
        </p-inputgroup>
        <p-inputgroup>
            <p-inputgroup-addon>
                <mat-icon>location_on</mat-icon>
            </p-inputgroup-addon>
            <p-floatlabel>
                <input pInputText id="direccion" formControlName="direccion" pTooltip="Ingrese el Direccion" tooltipPosition="bottom" />
                <label for="direccion">Direccion</label>
            </p-floatlabel>
        </p-inputgroup>
    </div>
    <br />
    <br />
    <p-button label="Guardar" icon="pi pi-check" type="submit" [loading]="desactivar" severity="success"></p-button>
    &nbsp;&nbsp;
    <p-button label="Cancelar" icon="pi pi-times" type="button" (click)="onCancel()" severity="danger"></p-button>
</form>
