<p-toast></p-toast>
<p-card>
  

    <p-toolbar styleClass="mb-6">
        <ng-template #start>
            <div class="flex">
                <p-button label="Limpiar" icon="pi pi-filter-slash" severity="primary" (click)="clear(dt1)" [rounded]="true" [outlined]="true" />
                &nbsp;

               
                <p-button label="Exportar" icon="pi pi-file-excel" severity="info" (onClick)="exportExcel(dt1)" [rounded]="true" [outlined]="true" />
            </div>
        </ng-template>

        <ng-template #end>
            <p-iconfield iconPosition="left" class="ml-auto">
                <p-inputicon>
                    <i class="pi pi-search"></i>
                </p-inputicon>
                <input pInputText type="text" (input)="applyGlobalFilterToDataTable($event, dt1)" placeholder="Buscar ..." />
            </p-iconfield>
        </ng-template>
    </p-toolbar>

    <p-table
    styleClass="p-datatable-gridlines"
        #dt1
        [value]="modelo"
        dataKey="id"
        [rows]="10"
        showGridlines
        stripedRows
        [rowsPerPageOptions]="[10, 25, 50]"
        [loading]="loading"
        [paginator]="true"
        [tableStyle]="{ 'min-width': '35rem' }"
        [resizableColumns]="true"
        [globalFilterFields]="['Laboratorio', 'codigoCuba', 'enUso']"
        currentPageReportTemplate="Mostrando {first} de {last} de un total de {totalRecords} registros"
    >
        <ng-template #header>
            <tr>
                <th pResizableColumn pSortableColumn="codigoCuba">
                    <div class="flex items-center">
                        CÃ³digo
                        <p-columnFilter type="text" field="codigoCuba" display="menu" />
                    </div>
                </th>

                <th pResizableColumn pSortableColumn="Laboratorio">
                    <div class="flex items-center">
                        Laboratorio
                        <p-columnFilter type="text" field="Laboratorio" display="menu" />
                    </div>
                </th>

              

                <th pResizableColumn pSortableColumn="enUso">
                    <div class="flex items-center">
                        En Uso
                        <p-columnFilter type="text" field="enUso" display="menu" />
                    </div>
                </th>

            </tr>
        </ng-template>
   
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [colSpan]="5">No se encontraron Cubas registradas</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
