<div class="card !mb-8">
    <div *ngIf="!botonVencer" class="font-semibold text-xl mb-4">Equipos A Vencer &nbsp;&nbsp;&nbsp;&nbsp;
<p-button size="small" icon="pi pi-calendar-clock"  label=" Ver Vencidos" (click)="cambiarVencidos()"></p-button>  </div>
<div *ngIf="botonVencer" class="font-semibold text-xl mb-4">Equipos Vencidos &nbsp;&nbsp;&nbsp;&nbsp;
    <p-button  size="small" icon="pi pi-calendar-times" label="A Vencer" (click)="cambiarAVencer()"></p-button>
</div>
        <p-table [value]="equipos" [paginator]="true" [rows]="5" responsiveLayout="scroll">
            <ng-template #header>
                <tr>
                    <th pSortableColumn="name"> Equipo</th>
                    <th pSortableColumn="name">Estado <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="price">Sector <p-sortIcon field="price"></p-sortIcon></th>
                    <th>Ver</th>
                </tr>
            </ng-template>
            <ng-template #body let-product>
                <tr>
                    <td>
                        {{ product.nombre }}
                    </td>
                    <td >{{ product.estado }}</td>
                    <td >{{ product.sector }}</td>
                    <td>
                        <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
