<form [formGroup]="form">
    <div class="flex flex-col">
        <p-toolbar [style]="{ 'border-radius': '1rem', padding: '1.5rem 1rem 1rem 1.5rem' }">
            <ng-template #start>
                <p-button icon="pi pi-print" (onClick)="print()" class="mr-2" severity="secondary" text />
                <p-button icon="pi pi-filter-slash" severity="secondary" text (onClick)="ngOnInit()" />
            </ng-template>

            <ng-template #center>
                <p-floatlabel>
                    <label style="margin-left: 1rem" htmlFor="Empresa">Ver</label>
                    <div class="p-float-label">
                        <p-dropdown (onChange)="onChange()" [style]="{ width: '100%' }" class="formTriple" [options]="categories" id="ver" [required] optionLabel="tipo" optionValue="key" formControlName="categories" placeholder="Ver"></p-dropdown>
                    </div>
                </p-floatlabel>
                &nbsp;&nbsp;&nbsp;
                <p-floatlabel>
                    <label style="margin-left: 1rem" htmlFor="Empresa">Sector</label>
                    <div class="p-float-label">
                        <p-dropdown [style]="{ width: '100%' }" class="formTriple" [options]="Sector" id="Empresa" [required] optionLabel="tipo" optionValue="tipo" placeholder="Sector"></p-dropdown>
                    </div>
                </p-floatlabel>
                &nbsp;&nbsp;&nbsp;
                <p-floatlabel>
                    <label style="margin-left: 1rem" htmlFor="Empresa">Tipo de Equipo</label>
                    <div class="p-float-label">
                        <p-dropdown [style]="{ width: '100%' }" class="formTriple" [options]="tipoEquipo" id="Empresa" [required] optionLabel="tipo" optionValue="tipo" placeholder="Tipo de Equipo"></p-dropdown>
                    </div>
                </p-floatlabel>

                &nbsp;&nbsp;&nbsp;
                <p-floatlabel>
                    <p-calendar selectionMode="range" [style]="{ width: '100%' }" [readonlyInput]="true" class="formTriple" />
                    <label style="margin-left: 1rem" htmlFor="Empresa">Por rango de Fecha*</label>
                </p-floatlabel>
            </ng-template>

            <ng-template #end></ng-template>
        </p-toolbar>
    </div>

    <br />
    <p-accordion>
        <p-accordionTab>
            <ng-template pTemplate="header">
                <span class="flex align-items-center gap-2 w-full">
                    <span class="font-bold white-space-nowrap"> Datos </span>
                </span>
            </ng-template>

            <p-table
                #normasTable
                [value]="modelo"
                styleClass="p-datatable-sm"
                p-datatable-striped
                p-datatable-gridlines
                #dt1
                [rowHover]="true"
                [rows]="10"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[5, 10, 25, 50]"
                currentPageReportTemplate="Mostrando {first} de {last} de un total de {totalRecords} registros"
                [paginator]="true"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>Fecha</th>

                        <th>Equipo</th>

                        <th>Volumen</th>
                        <th>Valor</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-orden>
                    <tr class="cursor-pointer hover:!bg-neutral-200/20" (click)="ir()">
                        <td>{{ orden.fecha }}</td>

                        <td>{{ orden.equipo }}</td>

                        <td>{{ orden.volumen }}</td>
                        <td>{{ orden.valor }}</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage" let-columns>
                    <tr>
                        <td [colSpan]="5">No se encontraron FQ registradas</td>
                    </tr>
                </ng-template>
            </p-table>
        </p-accordionTab>
    </p-accordion>
    <br />

    <div class="m-3">
        <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
    </div>

 
</form>
