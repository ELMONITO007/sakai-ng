<div class="flex flex-col">
    <p-toolbar [style]="{ 'border-radius': '1rem', padding: '1.5rem 1rem 1rem 1.5rem' }">
        <ng-template #start>
            <p-button icon="pi pi-print" (onClick)="print()" class="mr-2" severity="secondary" text />
            <p-button icon="pi pi-filter-slash" severity="secondary" text (onClick)="ngOnInit()" />
        </ng-template>

        <ng-template #center>
            &nbsp;&nbsp;&nbsp;
            <p-floatlabel>
                <p-calendar selectionMode="range" [style]="{ width: '100%' }" [readonlyInput]="true" class="formTriple" />
                <label style="margin-left: 1rem" htmlFor="Empresa">Por rango de Fecha*</label>
            </p-floatlabel>
        </ng-template>

        <ng-template #end></ng-template>
    </p-toolbar>
</div>
<br />

<div class="flex flex-col md:flex-row gap-7">
    <p-card>
        <div class="text-xl font-medium text-900 mb-2">Rigidez Dialectrica</div>

        <div class="m-1 text-lg" id="just-line-break">
            {{ percentil[2].resultado }}
        </div>
        <br />
        <div class="m-1 text-lg" id="just-line-break">
            <p-button label="Diagnostico" icon="pi pi-wrench" (click)="diagnostico('rigidez')" class="p-button-text"></p-button>
            &nbsp;
            <p-button label="Grafico" severity="success" icon="pi pi-chart-bar" (click)="graficar('rigidez')" class="p-button-text"></p-button>
        </div>
    </p-card>
    <p-card>
        <div class="text-xl font-medium text-900 mb-2">Indice Acidez</div>

        <div class="m-1 text-lg" id="just-line-break">
            {{ percentil[1].resultado }}
        </div>
        <br />
        <div class="m-1 text-lg" id="just-line-break">
            <p-button label="Diagnostico" icon="pi pi-wrench" (click)="diagnostico('rigidez')" class="p-button-text"></p-button>
            &nbsp;
            <p-button label="Grafico" severity="success" icon="pi pi-chart-bar" (click)="graficar('rigidez')" class="p-button-text"></p-button>
        </div>
    </p-card>
     
</div>
<br />
<div class="flex flex-col md:flex-row gap-7">
<p-card>
        <div class="text-xl font-medium text-900 mb-2">Temperatura</div>

        <div class="m-1 text-lg" id="just-line-break">
            {{ percentil[0].resultado }}
        </div>
        <br />
        <div class="m-1 text-lg" id="just-line-break">
            <p-button label="Diagnostico" icon="pi pi-wrench" (click)="diagnostico('rigidez')" class="p-button-text"></p-button>
            &nbsp;
            <p-button label="Grafico" severity="success" icon="pi pi-chart-bar" (click)="graficar('rigidez')" class="p-button-text"></p-button>
        </div>
    </p-card>

</div>



<p-dialog [(visible)]="visible3" appendTo="body" [modal]="true" [style]="{ width: '65vw' }" header="Diagnostico" [draggable]="false" [resizable]="true" [maximizable]="true">
    <div *ngIf="loading">
        <h5>Generando el reporte, esto puede demorar unos minutos</h5>
        <p-skeleton styleClass="mb-2" />
        <p-skeleton styleClass="mb-2" />
        <p-skeleton styleClass="mb-2" />
    </div>
    <p class="text-700 line-height-3 m-0 p-5 w-full md:w-8" id="just-line-break">
        {{ rigidez }}
    </p>

    <ng-template pTemplate="footer">
        <div class="border-top-1 surface-border pt-3">
            <button pButton pRipple icon="pi pi-times" (click)="visible3 = false" label="Cancel" class="p-button-text"></button>
        </div>
    </ng-template>
</p-dialog>

<p-dialog [(visible)]="visible4" appendTo="body" [modal]="true" [style]="{ width: '65vw' }" header="Grafico" [draggable]="false" [resizable]="true" [maximizable]="true">
    <p class="text-700 line-height-3 m-0 p-5 w-full md:w-8" id="just-line-break">
        <p-chart type="bar" [data]="basicData" [options]="basicOptions" />
    </p>

    <ng-template pTemplate="footer">
        <div class="border-top-1 surface-border pt-3">
            <button pButton pRipple icon="pi pi-times" (click)="visible4 = false" label="Cancel" class="p-button-text"></button>
        </div>
    </ng-template>
</p-dialog>
